<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/signup.css">
    <title>E-commerce Website-ORRIN</title>
</head>
<body>
    <div class="container">
        <!-- banner -->
        <div class="banner">
            <div></div>
            <div class="text-on-banner">
                <p>Summer Side For All Sqim Suits And Free Express Delivery - OFF 50%! <a href="#">ShopNow</a></p>
            </div>
            <div class="language-on-banner">
                <p>
                    English
                    <i class='bx bx-chevron-down'></i>
                </p>
            </div>
        </div>
        <!-- navbar -->
        <div class="navbar ">
            <div class="nav-heading">
                <h2>Exclusive</h2>
            </div>
            <div class="nav-icons">
                <i class='bx bx-x cross' ></i>
                <ul class="nav-icons-ul">
                    <li class="nav-icons-li active">Home</li>
                    <li class="nav-icons-li">Contact</li>
                    <li class="nav-icons-li">About</li>
                    <li class="nav-icons-li">Sign Up</li>
                </ul>
            </div>
            <div class="nav-search">
                <input type="search" name="navsearch" id="navsearch" placeholder="What are you looking for?">
                <i class='bx bx-search-alt-2' ></i>
            </div>
            <div class="nav-active-icons">
                <i class='bx bx-menu menu' ></i>
                
            </div>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
